<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/vue.global.js"></script>

    <!-- Bootstrap (CDN) and local styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">

    <!-- i18next UMD (CDN) -->
    <script src="https://unpkg.com/i18next@21.9.2/dist/umd/i18next.min.js"></script>
    <script src="https://unpkg.com/i18next-browser-languagedetector@6.1.4/dist/umd/i18nextBrowserLanguageDetector.min.js"></script>

    <title>FastSpider: Fast Crawler Without Code</title>
</head>
<body>
<div id="app" class="container mt-4">

    <!-- Language selection (initial) -->
    <div v-if="lang === '-'" class="text-center">
        <h5 class="mt-3">选择语言 / Select Language</h5>
        <p><button @click="changeLang('zh')" class="btn btn-outline-primary btn-lg large-btn">中文</button></p>
        <p><button @click="changeLang('en')" class="btn btn-outline-primary btn-lg large-btn">English</button></p>
    </div>

    <!-- Main unified UI -->
    <div v-else class="centered-padding">
        <div v-if="step === 0">
            <h4 class="mt-3">{{ $t('copyright_title') }}</h4>
            <p>{{ $t('agreement_intro') || '' }}</p>
            <textarea class="form-control" readonly style="margin:0 auto;width:90%; height:380px">{{ $t('agreement_text') }}</textarea>
            <p class="mt-3"><button @click="acceptAgreement" class="btn btn-primary btn-lg large-btn">{{ $t('agree_and_start') }}</button></p>
        </div>

        <div v-else-if="step === 0">
            <p class="mt-3">{{ $t('hint_click') }}</p>
            <p><button @click="step = 1" class="btn btn-primary btn-lg large-btn">{{ $t('design_modify_task') }}</button></p>
            <p><button @click="startInvoke(lang)" class="btn btn-primary btn-lg large-btn">{{ $t('view_manage_execute') }}</button></p>
            <p><a :href="(lang === 'zh') ? 'https://www.reliablespider.cn?lang=zh' : 'https://www.reliablespider.cn/index_english.html'" target="_blank">{{ $t('official_website_text') }}</a></p>
            <p style="font-size:17px">{{ $t('current_version') }} <b>v0.6.3</b></p>
            <p style="font-size:17px">{{ $t('newest_version_label') }} <b>{{ newest_version }}</b></p>
            <div class="img-container mt-3">
                <a href="https://www.zju.edu.cn" target="_blank"><img src="img/zju.png"></a>
                <a href="https://www.nus.edu.sg" target="_blank"><img src="img/nuslogo.png"></a>
                <a href="https://www.xidian.edu.cn" target="_blank"><img src="img/xidian.png"></a>
            </div>
        </div>
    </div>

</div>

<script type="module" src="index.js"></script>
</body>
</html>
